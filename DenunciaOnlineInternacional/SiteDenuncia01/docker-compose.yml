version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:5.7
    container_name: denunciaonlineinternacional-db-1
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: denuncia_online
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: