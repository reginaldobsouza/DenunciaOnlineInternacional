<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denuncia Online Internacional</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .social-login {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }
        .google-button {
            background-color: #db4437;
            color: white;
        }
        .facebook-button {
            background-color: #3b5998;
            color: white;
        }
        .linkedin-button {
            background-color: #0077b5;
            color: white;
        }
        .social-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header class="welcome-header">
        <button class="standard-button" onclick="window.history.back()">Voltar</button>
        <button class="standard-button" onclick="window.location.href='index.html'">Login</button>
    </header>
    <main>
        <div class="container">
            <div class="form-box login">
                <form action="#">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Nome de Usuário" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Senha" required>
                        <i class='bx bxs-lock-alt' ></i>
                    </div>
                    <div class="forgot-link">
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="social-login">
                        <button class="social-button google-button" onclick="loginWithGoogle()">Login com Google</button>
                        <button class="social-button facebook-button" onclick="loginWithFacebook()">Login com Facebook</button>
                        <button class="social-button linkedin-button" onclick="loginWithLinkedIn()">Login com LinkedIn</button>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="cadastro.php" method="POST">
                    <h1>Cadastro</h1>
                    <div class="input-box">
                        <input type="text" name="username" placeholder="Nome de Usuário" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" placeholder="Email" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" placeholder="Senha" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <button type="submit" class="btn">Cadastrar</button>
                </form>
            </div>

            <div class="toggle-box">
                <div class="toggle-panel toggle-left">
                    <h1>Olá, Seja bem vindo!</h1>
                    <p>Não tem uma conta?</p>
                    <button class="btn register-btn" onclick="openRegisterPage()">Cadastre-se</button>
                    <button id="btnCriarConta">Criar Conta</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Bem vindo de volta!</h1>
                    <p>Já tem uma conta?</p>
                    <button class="btn login-btn">Login</button>
                    <button id="btnAcessarLogin">Acessar Login</button>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="login.js"></script>
    <script>
        function openRegisterPage() {
            window.location.href = 'cadastro.html';
        }
        async function loginWithGoogle() {
            try {
                const authWindow = window.open('https://accounts.google.com/o/oauth2/auth?client_id=YOUR_GOOGLE_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=token&scope=email profile', '_blank', 'width=500,height=600');
                const token = await waitForAuthToken(authWindow);
                const response = await fetch(`https://oauth2.googleapis.com/tokeninfo?id_token=${token}`);
                const userData = await response.json();
                await createUserInDatabase(userData, 'google');
            } catch (error) {
                console.error('Erro ao fazer login com Google:', error);
            }
        }

        async function loginWithFacebook() {
            try {
                const authWindow = window.open('https://www.facebook.com/v10.0/dialog/oauth?client_id=1065044208860892&redirect_uri=https://seu-dominio.com/callback&response_type=token&scope=email', '_blank', 'width=500,height=600');
                const token = await waitForAuthToken(authWindow);
                const response = await fetch(`https://graph.facebook.com/me?fields=id,name,email&access_token=${token}`);
                const userData = await response.json();
                await createUserInDatabase(userData, 'facebook');
            } catch (error) {
                console.error('Erro ao fazer login com Facebook:', error);
            }
        }

        async function loginWithLinkedIn() {
            try {
                const authWindow = window.open('https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=YOUR_LINKEDIN_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&scope=r_liteprofile%20r_emailaddress', '_blank', 'width=500,height=600');
                const token = await waitForAuthToken(authWindow);
                const response = await fetch(`https://api.linkedin.com/v2/me?projection=(id,localizedFirstName,localizedLastName,emailAddress)&oauth2_access_token=${token}`);
                const userData = await response.json();
                await createUserInDatabase(userData, 'linkedin');
            } catch (error) {
                console.error('Erro ao fazer login com LinkedIn:', error);
            }
        }

        function waitForAuthToken(authWindow) {
            return new Promise((resolve, reject) => {
                const interval = setInterval(() => {
                    try {
                        if (authWindow.closed) {
                            clearInterval(interval);
                            reject(new Error('Janela de autenticação fechada pelo usuário.'));
                        }
                        const url = new URL(authWindow.location);
                        const token = url.hash.match(/access_token=([^&]+)/)?.[1];
                        if (token) {
                            clearInterval(interval);
                            authWindow.close();
                            resolve(token);
                        }
                    } catch (error) {
                        // Ignorar erros de CORS até que a autenticação seja concluída
                    }
                }, 500);
            });
        }

        async function createUserInDatabase(userData, provider) {
            try {
                const response = await fetch('/api/createUser', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ provider, userData })
                });
                if (response.ok) {
                    alert(`Usuário criado e autenticado com ${provider} com sucesso!`);
                } else {
                    console.error('Erro ao criar usuário no banco de dados:', await response.text());
                }
            } catch (error) {
                console.error('Erro ao criar usuário no banco de dados:', error);
            }
        }
    </script>
</body>
</html>
